<script>
    fetch("https://fakestoreapi.com/products")
        .then((e) => {
            return e.json();
        })
        .then((data) => {
            let catArr = [];
            data.map((e) => {
                if (!catArr.includes(e.category)) {
                    catArr.push(e.category)
                }
            })
            catArr.map((d) => {
                document.getElementById('card-container').innerHTML += `<div class="category-card">
                    <div class="category-title">
                    ${d}
                    </div>
                    </div>
                    `;
            })
        });
    fetch('https://dummyjson.com/products').then((r) => {
        return r.json()
    }).then((e) => {
        let data = e.products;
        let catArr = [];
        data.map((a) => {

            }
        })

            document.getElementById('card-container').innerHTML += `<div class="category-card">
                    <div class="category-title">
                    ${d}
                    </div>
                    </div>
                    `;
        })
    })
