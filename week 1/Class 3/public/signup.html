<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>E-Commerce
        Store</title>
</head>

<body>
    <nav style="background-color: #100F3D; color: aliceblue;" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="images/cart.png" alt="" width="40" height="40" srcset="">
            <a class="navbar-brand" style="color: white;font-weight: bold;font-family: bahnschrift;"
                href="index.html">E-Commerce
                Store</a>
            <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white;font-family: bahnschrift;" aria-current="page"
                            href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;font-family: bahnschrift;" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;font-family: bahnschrift;">Carts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;font-family: bahnschrift;">Contect Us</a>
                    </li>
                </ul>
                <a href="signup.html" class="nav-link"
                    style="font-family: bahnschrift;margin-right: 10px;margin-top: 10px;margin-bottom: 10px;"
                    role="button" data-bs-toggle="button" onclick="window.location.href='signup.html'"><button
                        class="btn btn-outline-light">
                        Register
                    </button>
                </a>
                <a href="login.html" class="nav-link"
                    style="font-family: bahnschrift;margin-right: 10px;margin-top: 10px;margin-bottom: 10px;"
                    role="button" data-bs-toggle="button" onclick="window.location.href='login.html'"><button
                        class="btn btn-outline-light">
                        Login
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <img src="/images/favicon.png" alt="Logo" width="70" height="70"
                                    style="margin-bottom: 10px;margin-top: -20px;">
                                <h2 class="fw-bold mb-2 text-uppercase"
                                    style="color: #100F3D;font-family: bahnschrift;font-weight: bold;">Register</h2>
                                <p class="mb-5" style="color: #100F3D;font-family: bahnschrift;">Register Yourself!
                                <div class="form-outline form-white mb-4 form-dec">
                                    </p>
                                    <label class="form-label" for="typeEmailX">Email</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg">
                                </div>
                                <div class="form-outline form-white mb-4 form-dec">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Confirm Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg">
                                </div>
                                <p class="small mb-5 pb-lg-2" style="color: #100F3D;">Have an Account? <a
                                        href="login.html" style="color: #100F3D;text-decoration: none;">Login</a></p>
                                <button class="btn btn-lg px-5"
                                    style="background-color: #0F0D3D;color: white;font-family: bahnschrift;width: 100%;margin-top: -10px;"
                                    type="submit">Register</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</html>
